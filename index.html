<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__info">
        <img
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower Matrix illustration"
          class="header__image"
        />
        <a
          href="https://goal-life.com/page/method/matrix-eisenhower"
          class="header__link"
          >Want more details?</a
        >
      </div>
    </header>

    <main class="main">
      <section class="task-manager">
        <div class="task-manager__input">
          <label for="new-task" class="task-manager__label">Add Item</label>
          <div class="task-manager__row">
            <input
              id="new-task"
              class="task-manager__input-field"
              type="text"
              placeholder="Enter a new task"
            />
            <button class="task-manager__add-button">Add</button>
          </div>
        </div>

        <section class="task-list">
          <h3 class="task-list__title">Todo</h3>
          <ul
            id="incompleteTasks"
            class="task-list__items"
            aria-label="Incomplete tasks"
          >
            <li class="task-list__item">
              <input type="checkbox" class="task-list__checkbox" />
              <label class="task-list__label">Pay Bills</label>
              <input type="text" class="task-list__edit-input" />
              <button class="task-list__edit-button">Edit</button>
              <button class="task-list__delete-button">
                <img
                  src="./remove.svg"
                  alt="Delete task"
                  class="task-list__delete-icon"
                />
              </button>
            </li>
          </ul>

          <h3 class="task-list__title">Completed</h3>
          <ul
            id="completed-tasks"
            class="task-list__items"
            aria-label="Completed tasks"
          >
            <li class="task-list__item">
              <input type="checkbox" class="task-list__checkbox" checked />
              <label class="task-list__label">See the Doctor</label>
              <input type="text" class="task-list__edit-input" />
              <button class="task-list__edit-button">Edit</button>
              <button class="task-list__delete-button">
                <img
                  src="./remove.svg"
                  alt="Delete task"
                  class="task-list__delete-icon"
                />
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
